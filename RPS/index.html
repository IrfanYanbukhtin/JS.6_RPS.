<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="game">
        <h1>Rock-Paper-Scissors</h1>
        <div class="counter-block">
          <div class="count count-user">0</div>
          <span>:</span>
          <div class="count count-comp">0</div>
        </div>

          <div class="figure-container">
            <div class="user-field">
              <button class="field rock" data-field="r"></button>
              <button class="field scissors" data-field="s"></button>
              <button class="field paper" data-field="p"></button>
            </div>

            <div class="comp-field">
              <button class="field rock" data-field="r"></button>
              <button class="field scissors" data-field="s"></button>
              <button class="field paper" data-field="p"></button>
            </div>
          </div>

          <h3 class="result">Choose the object...</h3>
      </div>
      <div class="buttons"> 
        <button class="play">Restart</button>
      </div>

    </div>
 
  <script src="/assets/js/app.js"></script>  
</body>
</html>
